stages:
  - init
  - test
  - build
  - deploy

init:
  stage: init
  script:
    - export
    - echo 'hello runner~'

test:
  stage: test
  script:
    - mvn -B -e clean test

build:
  stage: build
  script:
    - mvn -B -e install -Dmaven.test.skip=true

deploy:
  stage: deploy
  script:
    - mvn -B -e deploy -Dmaven.test.skip=true
